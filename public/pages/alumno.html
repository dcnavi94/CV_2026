<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Panel | Iv치n Carapia</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/styles.css">
    <style>
        :root {
            --bg-dark: #02040a;
            --card-bg: #0f1623;
            --accent: #30d158;
            --text-muted: #94a3b8;
        }

        body {
            background-color: var(--bg-dark);
            color: white;
            font-family: 'Outfit', sans-serif;
            margin: 0;
            padding-top: 80px;
        }

        .student-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 70px;
            background: rgba(2, 4, 10, 0.8);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 40px;
            box-sizing: border-box;
            z-index: 1000;
        }

        .brand {
            font-weight: 800;
            font-size: 1.2rem;
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .welcome-section {
            margin-bottom: 40px;
        }

        .welcome-title {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .welcome-subtitle {
            color: var(--text-muted);
            font-size: 1.1rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 25px;
            transition: transform 0.2s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            border-color: var(--accent);
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 800;
            color: white;
            line-height: 1;
            margin-bottom: 5px;
        }

        .stat-label {
            color: var(--text-muted);
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            margin-bottom: 25px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 10px;
        }

        .course-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }

        .my-course-card {
            background: var(--card-bg);
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
            position: relative;
        }

        .my-course-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border-color: var(--accent);
        }

        .course-thumb {
            height: 160px;
            background: #222;
            position: relative;
        }

        .course-thumb img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .course-body {
            padding: 20px;
        }

        .course-title {
            font-weight: 700;
            font-size: 1.1rem;
            margin-bottom: 10px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .progress-container {
            margin-top: 15px;
        }

        .progress-bar-bg {
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-bar-fill {
            height: 100%;
            background: var(--accent);
            width: 0%;
            transition: width 0.5s ease;
        }

        .progress-text {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-top: 6px;
        }

        .btn-continue {
            display: block;
            width: 100%;
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            color: white;
            text-decoration: none;
            padding: 10px;
            border-radius: 8px;
            margin-top: 20px;
            font-weight: 700;
            transition: 0.2s;
        }

        .btn-continue:hover {
            background: var(--accent);
            color: black;
        }

        .empty-state {
            grid-column: 1 / -1;
            text-align: center;
            padding: 60px;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 16px;
            border: 1px dashed rgba(255, 255, 255, 0.1);
        }
    </style>
</head>

<body>

    <header class="student-header">
        <a href="/" class="brand">
            <div style="width:30px; height:30px; background:var(--accent); border-radius:50%;"></div>
            Iv치n Carapia <span style="opacity:0.5; font-weight:400;">| Aula Virtual</span>
        </a>

        <div style="display:flex; gap:20px; align-items:center;">
            <a href="/cursos" style="color:white; text-decoration:none; font-size:0.9rem;">Explorar Cursos</a>
            <!-- User Profile -->
            <div id="userMenu" style="display:flex; align-items:center; gap:10px;">
                <div style="text-align:right;">
                    <div id="uName" style="font-weight:bold; font-size:0.9rem;">Cargando...</div>
                    <div style="font-size:0.75rem; color:var(--text-muted); cursor:pointer;" id="logoutBtn">Cerrar
                        Sesi칩n</div>
                </div>
                <img id="uAvatar" src="https://via.placeholder.com/36"
                    style="width:36px; height:36px; border-radius:50%; background:#333; object-fit:cover;">
            </div>
        </div>
    </header>

    <div class="container">

        <div class="welcome-section">
            <h1 class="welcome-title">Hola, <span id="welcomeName" style="color:var(--accent);">Estudiante</span> 游녦
            </h1>
            <p class="welcome-subtitle">Aqu칤 tienes el progreso de tu aprendizaje (Sincronizado).</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="statStarted">0</div>
                <div class="stat-label">Cursos Iniciados</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="statCompleted" style="color:var(--accent);">0</div>
                <div class="stat-label">Completados</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="statCerts">0</div>
                <div class="stat-label">Certificados</div>
            </div>
        </div>

        <div class="section-header">
            <h2>Mis Cursos</h2>
        </div>

        <div class="course-grid" id="coursesList">
            <div style="text-align:center; grid-column:1/-1;">Cargando tu progreso...</div>
        </div>

    </div>

    <script type="module">
        import { onAuthStateChanged, auth, db, collection, getDocs } from '/src/config/firebase-config.js';
        import { logout } from '/src/controllers/auth-controller.js';
        import { getCourses } from '/src/controllers/course-controller.js';

        // Logout logic
        document.getElementById('logoutBtn').addEventListener('click', async () => {
            await logout();
            window.location.href = '/cursos';
        });

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                // User logged in
                document.getElementById('uName').textContent = user.displayName || user.email.split('@')[0];
                document.getElementById('welcomeName').textContent = (user.displayName || user.email.split('@')[0]).split(' ')[0];
                if (user.photoURL) document.getElementById('uAvatar').src = user.photoURL;

                loadUserCourses(user);
            } else {
                window.location.href = '/cursos';
            }
        });

        async function loadUserCourses(user) {
            const grid = document.getElementById('coursesList');

            try {
                // 1. Fetch Cloud Progress
                const progressRef = collection(db, "users", user.uid, "progress");
                const snapshot = await getDocs(progressRef);

                if (snapshot.empty) {
                    renderEmpty(grid);
                    return;
                }

                // 2. Fetch Catalog (optimized: could be just one doc fetch if stored meta)
                const allCourses = await getCourses();
                const coursesMap = new Map(allCourses.map(c => [c.id, c]));

                let html = '';
                let started = 0;
                let completed = 0;

                snapshot.forEach(doc => {
                    const prog = doc.data();
                    const courseId = doc.id;
                    const course = coursesMap.get(courseId);

                    if (course) {
                        started++;
                        const percent = prog.percent || 0;
                        if (percent >= 100) completed++;

                        html += `
                        <div class="my-course-card">
                            <div class="course-thumb">
                                <img src="${course.image || 'https://via.placeholder.com/400x200'}" alt="${course.title}">
                                ${percent >= 100 ? '<div style="position:absolute; top:10px; right:10px; background:var(--accent); color:black; font-weight:bold; font-size:0.7rem; padding:4px 8px; border-radius:4px;">COMPLETADO</div>' : ''}
                            </div>
                            <div class="course-body">
                                <div class="course-title">${course.title}</div>
                                <div class="progress-container">
                                    <div class="progress-bar-bg">
                                        <div class="progress-bar-fill" style="width: ${percent}%"></div>
                                    </div>
                                    <div class="progress-text">
                                        <span>${percent}% Completado</span>
                                        <span>칔ltima vez: ${prog.lastUpdate ? new Date(prog.lastUpdate).toLocaleDateString() : '-'}</span>
                                    </div>
                                </div>
                                <a href="/pages/curso-player.html?id=${course.id}" class="btn-continue">
                                    ${percent >= 100 ? 'Ver Certificado' : 'Continuar Curso'}
                                </a>
                            </div>
                        </div>`;
                    }
                });

                if (started === 0) {
                    renderEmpty(grid);
                } else {
                    grid.innerHTML = html;
                    document.getElementById('statStarted').textContent = started;
                    document.getElementById('statCompleted').textContent = completed;
                    document.getElementById('statCerts').textContent = completed;
                }

            } catch (e) {
                console.error(e);
                grid.innerHTML = '<div style="color:red; text-align:center;">Error al cargar progreso.</div>';
            }
        }

        function renderEmpty(container) {
            container.innerHTML = `
            <div class="empty-state">
                <h3>A칰n no te has inscrito en ning칰n curso.</h3>
                <p style="color:var(--text-muted); margin-bottom:20px;">Explora el cat치logo y comienza a aprender hoy mismo.</p>
                <a href="/cursos" class="btn-continue" style="display:inline-block; width:auto; padding:12px 30px;">Ver Cat치logo</a>
            </div>`;
            document.getElementById('statStarted').textContent = 0;
            document.getElementById('statCompleted').textContent = 0;
            document.getElementById('statCerts').textContent = 0;
        }

    </script>
</body>

</html>
